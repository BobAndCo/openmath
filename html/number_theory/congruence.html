		<div class="definition" id="definition-congruence">
			<div class="title">congruence</div>
			<div class="content">
				Fix an integer `m` called the modulus, then say `a -= b (mod m)` if and only if `m | b - a`
			</div>
		</div>

		<div id="corollary-congruence-iff-same-remainder">
			<div class="corollary">
				<div class="title">congruence iff same remainder</div>
				<div class="content">
					<div class="centered-content">
						`a, b in ZZ` are congruent modulo `m` if and only if <span class="knowledge-link" data-href="/number_theory/division.html#definition-remainder-function">`a % m`</span> ` = b % m`
        
					</div>
					<p>
						note: <i>this means that `a` and `b` have the same remainder upon division by `m`</i>
					</p>
				</div>
			</div>
